<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Crear Cliente</title>
  </head>
  <body>
    <div class="container-fluid bg-light border rounded mt-4 py-4">
      <h1 class="text-center mb-4">Formulario de Cliente</h1>
      <div
        class="alert alert-success alert-dismissible fade show mb-4"
        role="alert"
        th:if="${mensaje != null}"
        th:text="${mensaje}"
      >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <form
        method="POST"
        th:action="@{/clientes/crear}"
        th:object="${cliente}"
        class="mx-auto col-md-6"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del Proveedor</label>
          <input type="hidden" id="id_cliente" th:field="*{id_cliente}" />
          <input
            type="text"
            class="form-control"
            id="nom_cliente"
            th:field="*{nom_cliente}"
          />
        </div>
        <div class="mb-3">
          <label for="area" class="form-label">Área</label>
          <select
            class="form-select is-invalid"
            aria-label="Default select example"
            id="area"
            th:field="*{area}"
            th:if="${#fields.hasErrors('area')}"
          >
            <option selected value="-1">--Seleccione--</option>
            <option
              th:each="area : ${areas}"
              th:value="${area.id_area}"
              th:text="${area.nom_area}"
            ></option>
          </select>
          <span
            class="invalid-feedback"
            role="alert"
            th:if="${#fields.hasErrors('area')}"
          >
            <strong th:errors="*{area}"></strong>
          </span>

          <select
            class="form-select"
            aria-label="Default select example"
            id="area"
            th:field="*{area}"
            th:if="${!#fields.hasErrors('area')}"
          >
            <option selected value="-1">--Seleccione--</option>
            <option
              th:each="area : ${areas}"
              th:value="${area.id_area}"
              th:text="${area.nom_area}"
            ></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Número</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="numero_cliente"
            th:field="*{numero_cliente}"
            th:if="${#fields.hasErrors('numero_cliente')}"
          />
          <input
            type="text"
            class="form-control"
            id="numero_cliente"
            th:field="*{numero_cliente}"
            th:if="${!#fields.hasErrors('numero_cliente')}"
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Edad</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="edad_cliente"
            th:field="*{edad_cliente}"
            th:if="${#fields.hasErrors('edad_cliente')}"
          />
          <input
            type="text"
            class="form-control"
            id="edad_cliente"
            th:field="*{edad_cliente}"
            th:if="${!#fields.hasErrors('edad_cliente')}"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input
            type="text"
            class="form-control is-invalid"
            id="correo_cliente"
            th:field="*{correo_cliente}"
            th:if="${#fields.hasErrors('correo_cliente')}"
          />
          <input
            type="text"
            class="form-control"
            id="correo_cliente"
            th:field="*{correo_cliente}"
            th:if="${!#fields.hasErrors('correo_cliente')}"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Crear Cliente</button>
          <a class="btn btn-primary" th:href="@{/clientes}">Ver Listado</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-VmGGyWS2BZD50x+RY53GZaxuj/+EoGvuxN/vP5n2EUNCA3qfJ/1rgCtWxIzGMwxo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
