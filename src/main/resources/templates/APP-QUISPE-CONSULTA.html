<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Clientes</title>
    <style>
      .table {
        border-radius: 10px;
      }
      .table thead {
        background-color: #f8f9fa;
      }
      .btn-filtrar {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-filtrar:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-3 mt-3">Listado de Clientes</h1>

      <a class="btn btn-primary mb-3" th:href="@{/clientes/crear}"
        >Añadir cliente</a
      >
      <form method="POST" th:action="@{/clientes}">
        <select
          class="form-select"
          aria-label="Default select example"
          id="idArea"
          name="idArea"
        >
          <option selected value="-1">--Seleccione--</option>
          <option
            th:each="area : ${areas}"
            th:value="${area.id_area}"
            th:text="${area.nom_area}"
          ></option>
        </select>
        <button class="btn btn-filtrar mt-2" type="submit">Filtrar</button>
      </form>

      <table class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Área</th>
            <th>Número</th>
            <th>Edad</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id_cliente}"></td>
            <td th:text="${cliente.nom_cliente}"></td>
            <td th:text="${cliente.area.nom_area}"></td>
            <td th:text="${cliente.numero_cliente}"></td>
            <td th:text="${cliente.edad_cliente}"></td>
            <td th:text="${cliente.correo_cliente}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
